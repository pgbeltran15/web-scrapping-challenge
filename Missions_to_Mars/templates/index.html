<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2 style= "font-size:40px">Latest Mars News</h2>
    <p style= "font-size:20px;  font-weight: bold;" >{{mars.news_title}}</p>
    <p style= "font-size:20px">{{mars.news_p}}</p>

    <div class="container-fluid">
      <div class='col-lg-6'>  
        <h3 style= "font-size:40px">Featured Mars Image</h3>
        <img src="{{ mars.featured_img_url}}" alt="Featured_img" style="width: 400px;height:400px">
      </div>

      <div class='col-lg-6'>  
        <h4 style= "font-size:40px">Mars Facts</h4>
        <p>{{mars.html_table | safe}}</p>
      </div>
    </div>
    <div class="jumbotron text-center">
      <h4 style= "font-size:70px" >Mars Hemispheres</h4>
      <div class="container">
        <div class="row">
          <!-- Loop through hemispheres dictionary with images and titles -->
          {% for hemisphere in mars.hemisphere_image %}
              <div class="col-md-3">
                  <img src="{{hemisphere.img_url}}" style="max-width:100%; max-height: auto; margin-bottom: 30px;" alt="Hemisphere Image">
                      <div class="caption">
                       <h3><b>{{hemisphere.title}}</b></h3>
                      </div>
              </div>
          {% endfor %}
      </div>
  </div>
</body>

</html>
